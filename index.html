<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style.css">
  <title>TreeMap Diagram</title>
</head>
 <body>

  <h1 id="title">Video Game Sales</h1> 
  <h3 id="description">Top 100 Most Sold Video Games Grouped by Platform</h3>
  <div id="tooltip"></div>
  <svg id="canvas">
  
  </svg>
  <!-- <div id="tooltip"></div> -->

<svg id="legend"> 
  <g>
    <rect x="130" y="0" width="40" height="40" fill="orange" class="legend-item"></rect>
    <text x="200" y="20" fill="white">Action</text>
  </g>

  <g>
    <rect x="130" y="40" width="40" height="40" fill="lightgreen" class="legend-item"></rect>
    <text x="200" y="60" fill="white">Drama</text>
  </g>
  
  <g>
    <rect x="130" y="80" width="40" height="40" fill="coral" class="legend-item"></rect>
    <text x="200" y="100" fill="white">Adventure</text>
  </g>
  
  <g>
    <rect x="130" y="120" width="40" height="40" fill="pink" class="legend-item"></rect>
    <text x="200" y="140" fill="white">Family</text>
  </g>
</svg>
   
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
